<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <title>Voter Simulator</title>
</head>
<body>

  <div id="header-div" class="container-fluid">
    <span id="page-title">Voter Simulator</span>
  </div>

  <div id="form-div">
    <div id="candidate-form">
      <form>
        <div class="form-group">
          <label for="candidate-name">Candidate Name</label>
          <input type="text" class="form-control" id="candidate-name" placeholder="Enter name" required>
        </div>
        <div class="form-group">
          <label for="candidate-party">Candidate Party</label>
          <select id="candidate-party" class="form-control" required>
            <option>Democrat</option>
            <option>Independent</option>
            <option>Republican</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div id="voter-form">
      <form>
          <div class="form-group">
            <label for="voter-name">Voter Name</label>
            <input type="text" class="form-control" id="voter-name" placeholder="Enter name" required>
          </div>
          <div class="form-group">
            <label for="voter-ideology">Voter Ideology</label>
            <select id="voter-ideology" class="form-control" required>
              <option>Conservative</option>
              <option>Liberal</option>
              <option>Neutral</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <button id="randomize-btn" class="btn btn-success">Randomize</button>
      </div>
	</div>

	<div id="list-div">
		<span>Candidate List:</span>
		<div id="candidate-list" class="container-fluid">
			<ul class="list-group">
			</ul>
		</div>
		<span id="voter-span">Voter List:</span>
		<div id="voter-list" class="container-fluid">
			<ul class="list-group">
			</ul>
		</div>
	</div>

	<div id="vote-btn-div" class="container-fluid">
		<button class="btn btn-danger">Vote!</button>
	</div>


  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src = "faker.js" type = "text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="app.js"></script>
</body>
</html>
